<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css">
    <!-- 引入pinyin4js库 -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js@latest/dist/pinyin4js.min.js"></script>
    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./service-registry.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="search">
                <input type="text" name="city" id="city_input" placeholder="输入城市" spellcheck="false">
                <button type="button" id="searchBtn"><i class="fa-regular fa-search"></i>搜索</button>
                <button type="button" id="locationBtn"><i class="bx bx-target-lock"></i>当前位置</button>
            </div>
        </div>

        <div class="weather-data">
            <div class="card">
                <div class="current-weather">
                    <div class="details">
                        <p>当前天气</p>
                        <h2>____°C</h2>
                        <p>_____</p>
                    </div>
                    <div class="weather-icon">
                        <i class="qi-301-fill"></i>
                    </div>
                </div>
                <hr>
                <div class="card-footer">
                    <p><i class="fa-light fa-calendar"></i>____</p>
                    <p id=cityName><i class="fa-light fa-location-dot"></i>____</p>
                </div>
            </div>
            <!-- 风速 湿度 体感温度 风向 能见度 云量 -->
            <div class="weather-right">
                <div class="highlights">
                    <div class="card">
                        <p>日出时间</p>
                        <p>6点</p>
                    </div>
                    <div class="card">
                        <p>日落时间</p>
                        <p>18点</p>
                    </div>
                    <div class="card">
                        <!-- <i class="fa-regular fa-wind fa-3x"></i> -->
                        <p>风速</p>
                        <p>15km/h</p>
                    </div>
                    <div class="card">
                        <!-- <img src="images/humidity.png"> -->
                        <p>湿度</p>
                        <p>50%</p>
                    </div>
                    <div class="card">
                        <p>风向</p>
                        <p>N</p>
                    </div>
                    <div class="card">
                        <p>能见度</p>
                        <p>50km</p>
                    </div>


                </div>
            </div>

            <div class="card">
                <h2>7天天气预报</h2>
                <div class="day-forecast">
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__°C</span>
                        </div>
                        <p>__</p>
                        <p>__</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="error">
            <p>城市名称错误</p>
        </div>
    </div>
    <script src="script.js" type="module"></script>

</body>

</html>
