<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <!-- link:css -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入pinyin4js库 -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js@latest/dist/pinyin4js.min.js"></script>
    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="service-registry.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="输入城市" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>城市名称错误</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">成都</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>湿度</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>风速</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            try {
                const searchServiceUrl = serviceRegistry.searchService;
                const searchResponse = await axios.post(`${searchServiceUrl}/search`, { city });
                const locationID = searchResponse.data.locationID;

                // 从服务注册表中获取天气查询服务的地址
                const weatherServiceUrl = serviceRegistry.weatherService;
                const weatherResponse = await axios.post(`${weatherServiceUrl}/weather`, { locationID });
                const data = weatherResponse.data;

                // console.log(data);
                document.querySelector(".city").innerHTML = city;
                document.querySelector(".temp").innerHTML = data.now.temp + "°C";
                document.querySelector(".humidity").innerHTML = data.now.humidity + "%";
                document.querySelector(".wind").innerHTML = data.now.windSpeed + "km/h";

                const weatherText = data.now.text;
                if (weatherText.includes("雨")) {
                    weatherIcon.src = "images/rain.png";
                } else if (weatherText.includes("晴")) {
                    weatherIcon.src = "images/clear.png";
                } else if (weatherText.includes("多云")) {
                    weatherIcon.src = "images/clouds.png";
                } else if (weatherText.includes("雪")) {
                    weatherIcon.src = "images/snow.png";
                } else {
                    weatherIcon.src = "images/mist.png"; // 其他天气默认显示雾图标
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            } catch (error) {
                console.error('请求出错:', error);
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>

</body>

</html>
